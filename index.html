<!DOCTYPE html>
<html lang="en">
      <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="assets/css/main.min.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&family=Rajdhani&family=Roboto+Flex:opsz,wght@8..144,400;8..144,800&display=swap" rel="stylesheet">
      <title>credit</title>
    </head>
  
  <body>
          <div class="container">
          <section id="calculatorScreen" class="calculator">
    <h1 class="calculator__button calculator__button_type_calculate">Рассчитайте платеж</h1>

    <form class="calculator__inputs">
      <fieldset class="calculator__inputs_fieldset">
        <div class="input__wrapper">
          <input id="loanAmount" type="number" class="calculator__input calculator__input_type_loan-amount" placeholder="Сумма займа">
          <label for="loanAmount" class="placeholder">Сумма займа</label>
        </div>

        <div class="input__wrapper">
          <input id="initialPayment" type="number" class="calculator__input calculator__input_type_initial-payment" placeholder="Первоначальный взнос">
          <label for="initialPayment" class="placeholder">Первоначальный взнос</label>
        </div>

        <div class="input__wrapper">
          <input id="interestRate" type="number" class="calculator__input calculator__input_type_interest-rate" placeholder="Процентная ставка" step="0.01">
          <label for="interestRate" class="placeholder">Процентная ставка</label>
        </div>

        <div class="input__wrapper">
          <input id="loanTerm" type="number" class="calculator__input calculator__input_type_loan-term" placeholder="Срок кредитования">
          <label for="loanTerm" class="placeholder">Срок кредитования</label>
        </div>

      </fieldset>

      <div class="calculator__monthly-payment">
        <h2 class="calculator__monthly-payment-title">Ежемесячный платеж</h2>
        <p id="monthlyPaymentResult" class="calculator__monthly-payment-result">0 ₽</p>
      </div>
    </form>

    <button id="toFeedbackFormButton" class="calculator__button calculator__button_type_submit" disabled type="submit">
      Оставить заявку
    </button>
  </section>
          <section id="feedbackFormScreen" class="calculator feedback-form">
    <div class="feedback-form__header">
      <button class="feedback-form__button feedback-form__button_type_back" id="backToCalculator" type="button"></button>
      <h2 class="feedback-form__title">Оставьте заявку</h2>
    </div>

    <form class="feedback-form__form">
      <fieldset class="feedback-form__form-fieldset">
        <div class="input__wrapper">
          <input id="lastName" type="text" class="feedback-form__input feedback-form__input_type_last-name" placeholder="Фамилия" required>
          <label for="lastName" class="placeholder">Фамилия</label>
        </div>

        <div class="input__wrapper">
          <input id="firstName" type="text" class="feedback-form__input feedback-form__input_type_first-name" placeholder="Имя" required>
          <label for="firstName" class="placeholder">Имя</label>
        </div>

        <div class="input__wrapper">
          <input id="middleName" type="text" class="feedback-form__input feedback-form__input_type_middle-name" placeholder="Отчество">
          <label for="middleName" class="placeholder">Отчество</label>
        </div>

        <div class="input__wrapper">
          <input id="phoneNumber" type="tel" class="feedback-form__input feedback-form__input_type_phone-number" placeholder="Телефон" required>
          <label for="phoneNumber" class="placeholder">Телефон</label>
        </div>

        <div class="input__wrapper">
          <input id="email" type="email" class="feedback-form__input feedback-form__input_type_email" placeholder="E-mail" required>
          <label for="email" class="placeholder">E-mail</label>
        </div>
      </fieldset>

      <div>
        <button id="submitForm" class="feedback-form__button-send">Отправить</button>
      </div>
    </form>
  </section>
      </div>
    
          <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
      <script src="https://unpkg.com/imask"></script>
      <script defer src="assets/js/main.min.js"></script>
      </body>
</html>
