<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="calculator">
    <h1>Ипотечный калькулятор</h1>
      <div class="calculator-inputs" id="calculatorScreen">
        <button id="calculateButton">Рассчитайте платеж</button>
        <input type="number" id="loanAmount" placeholder="Сумма займа">
        <input type="number" id="initialPayment" placeholder="Первоначальный взнос">
        <input type="number" id="interestRate" placeholder="Процентная ставка" step="0.01">
        <input type="number" id="loanTerm" placeholder="Срок кредитования">
        <div class="monthly-payment">
        <h2>Ежемесячный платеж</h2>
        <p id="monthlyPaymentResult">0 ₽</p>
      </div>
        <button id="toFeedbackFormButton" disabled>Отправить заявку</button>
      </div>
    <div class="feedback-form" id="feedbackFormScreen" style="display: none;">
        <h2>Оставьте заявку</h2>
        <input type="text" id="lastName" placeholder="Фамилия" required>
        <span id="lastNameError" class="error-message"></span>
        <input type="text" id="firstName" placeholder="Имя" required>
        <span id="firstNameError" class="error-message"></span>
        <input type="text" id="middleName" placeholder="Отчество">
        <span id="middleNameError" class="error-message"></span>
        <input type="tel" id="phoneNumber" placeholder="Телефон" required>
        <span id="phoneNumberError" class="error-message"></span> 
        <input type="email" id="email" placeholder="E-mail" required>
        <span id="emailError" class="error-message"></span>
        <button id="submitForm">Отправить</button>
    </div>
</div>
</body>
</html>
